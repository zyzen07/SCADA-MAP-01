<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Network Topology</title>
</head>
<body>
    <h1>Add Network Topology</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Device Name:</label>
        <input type="text" name="device_name" required><br>
        <label>Device Image:</label>
        <input type="file" name="image"><br>
        <label>IP Address:</label>
        <input type="text" name="ip_address" required><br>
        <label>MAC Address:</label>
        <input type="text" name="mac_address" required><br>
        <label>Interface:</label>
        <input type="text" name="interface"><br>
        <label>Operating System:</label>
        <input type="text" name="os"><br>
        <label>Status:</label>
        <input type="text" name="status"><br>
        <label>Protocol:</label>
        <input type="text" name="protocol"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
